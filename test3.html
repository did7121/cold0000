<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>do-while문으로 0에서 n까지 합</title>
<h1>do-while문으로 0에서 n까지 합</h1><hr>
<script language="Javascript">

var n = prompt("입력하세요.","");


var k = 0;

var i = 1;

do

{
	k+=i;
}while(i++ <n);

document.write("0에서"+n+"까지의 합은"+k,"<br>")

	</script>
</head>
<body>

</body>
</html>
